<!DOCTYPE html>
<html>
<head>
  <title>Issue Tracker</title>
  <style>
    .grid-container {
      display: flex;
      justify-content: space-between;
    }

    .grid-container h3 {
      margin: 0;
    }

    .grid-container .input-container {
      flex: 1;
      margin-bottom: 10px;
    }

    .grid-container .input-container input,
    .grid-container .input-container textarea {
      width: 100%;
      box-sizing: border-box;
      margin-top: 5px;
      height: 40px;
    }

    .submit-container {
      text-align: right;
    }

    .submit-container input[type="submit"] {
      width: auto;
      padding: 10px 20px;
      font-size: 16px;
    }

    .submit-container hr {
      margin-top: 20px;
      border: none;
      border-top: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      padding: 8px;
      border: 1px solid #ccc;
    }

    table td:nth-child(1) {
      text-align: center;
    }

    .copy-button {
      text-align: right;
      margin-top: 20px;
    }
  </style>
  <script src="https://apis.google.com/js/api.js"></script>
  
  <script>
    var CLIENT_ID = '15174380191-cikople4027oqv9hap2j2nm9v2nktbh2.apps.googleusercontent.com'; // Replace with your actual client ID
    var API_KEY = 'AIzaSyBzh-afzLPeVu9AeT0C2D11iNJ1sRm8gxs'; // Replace with your actual API key
    var SPREADSHEET_ID = '1xrLwlOoz6LOpAxxYh8V-qNVJq3RNkuDJnK7ddnoVRfs'; // Replace with your actual spreadsheet ID

    function initClient() {
      gapi.load('client:auth2', function() {
        gapi.client.init({
          apiKey: API_KEY,
          clientId: CLIENT_ID,
          discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
          scope: 'https://www.googleapis.com/auth/spreadsheets',
        }).then(function() {
          // Sign in the user if they are not already signed in
          if (!gapi.auth2.getAuthInstance().isSignedIn.get()) {
            gapi.auth2.getAuthInstance().signIn();
          }
        });
      });
    }
    
    function validateForm(event) {
      event.preventDefault(); // Prevent default form submission behavior

      var summary = document.getElementById("summary").value;
      var description = document.getElementById("description").value;
      var actions = document.getElementById("actions").value;
      var supportLink = document.getElementById("supportLink").value;

      if (summary === "" || description === "" || actions === "") {
        alert("Please fill in all the required fields.");
        return false;
      }

      var newRowData = [summary, description, actions, supportLink];
      gapi.client.sheets.spreadsheets.values.append({
        spreadsheetId: SPREADSHEET_ID,
        range: "Issues!A:A",
        valueInputOption: "USER_ENTERED",
        resource: {
          values: [newRowData]
        }
      }).then(function(response) {
        console.log("Row added to Google Sheets");
      }, function(error) {
        console.error("Error adding row to Google Sheets:", error.result.error.message);
      });

      if (supportLink !== "" && supportLink !== "N/A") {
        var urlPattern = /^(ftp|http|https):\/\/[^ "]+$/;
        if (!urlPattern.test(supportLink)) {
          alert("Support Link should be a valid URL or 'N/A'.");
          return false;
        }
      }

      // Add new row to the table
      var table = document.getElementById("issueTable");
      var newRow = table.insertRow();

      var cell1 = newRow.insertCell(0);
      var cell2 = newRow.insertCell(1);
      var cell3 = newRow.insertCell(2);
      var cell4 = newRow.insertCell(3);
      var cell5 = newRow.insertCell(4);

      cell1.innerHTML = "<input type='text' class='ticket-input' />";
      cell2.innerHTML = summary;
      cell3.innerHTML = description;
      cell4.innerHTML = actions;
      cell5.innerHTML = supportLink;

      // Clear input fields
      document.getElementById("summary").value = "";
      document.getElementById("description").value = "";
      document.getElementById("actions").value = "";
      document.getElementById("supportLink").value = "";

      return true;
    }

    function copyInputs() {
  var table = document.getElementById("issueTable");
  var inputs = "";

  // Loop through table rows
  for (var i = 0; i < table.rows.length; i++) {
    var row = table.rows[i];

    // Loop through row cells
    for (var j = 0; j < row.cells.length; j++) {
      var input = row.cells[j].querySelector('input, textarea');
      var inputValue = "";

      if (input) {
        inputValue = input.value;
      } else {
        inputValue = row.cells[j].textContent;
      }

      // Add the input value to the formatted string
      inputs += inputValue + "\t"; // Separate values with a tab character
    }

    // Add a new line after each row
    inputs += "\n";
  }

  // Create a temporary textarea element
  var tempTextarea = document.createElement("textarea");
  tempTextarea.value = inputs;

  // Append the textarea to the document
  document.body.appendChild(tempTextarea);

  // Select the text inside the textarea
  tempTextarea.select();

  // Execute the copy command
  document.execCommand('copy');

  // Remove the temporary textarea from the document
  document.body.removeChild(tempTextarea);

  alert("Inputs copied to clipboard!");
}
gapi.load('client', initClient);
  </script>
</head>
<body>
  <h1>Issue Tracker</h1>

  <form onsubmit="return validateForm(event)">
    <div class="grid-container">
      <div class="input-container">
        <h3>Issue Summary:</h3>
        <input type="text" id="summary" name="summary" required>
      </div>

      <div class="input-container">
        <h3>Description:</h3>
        <textarea id="description" name="description" rows="4" required></textarea>
      </div>

      <div class="input-container">
        <h3>Actions Taken:</h3>
        <textarea id="actions" name="actions" rows="4" required></textarea>
      </div>

      <div class="input-container">
        <h3>Support Link:</h3>
        <input type="text" id="supportLink" name="supportLink">
      </div>
    </div>

    <div class="submit-container">
      <input type="submit" value="Submit">
      <hr>
    </div>
  </form>

  <table id="issueTable">
    <tr>
      <th>Number of Tickets</th>
      <th>Issue Summary</th>
      <th>Description</th>
      <th>Actions Taken</th>
      <th>Support Link</th>
    </tr>
  </table>

  <div class="copy-button">
    <button onclick="copyInputs()">Copy Inputs</button>
  </div>
</body>
</html>
