<!DOCTYPE html>
<html>
<head>
  <title>Issue Tracker</title>
  <style>
    .grid-container {
      display: flex;
      justify-content: space-between;
    }
  
    .grid-container h3 {
      margin: 0;
    }
  
    .grid-container .input-container {
      flex: 1;
      margin-bottom: 10px;
    }
  
    .grid-container .input-container input,
    .grid-container .input-container textarea {
      width: 100%;
      box-sizing: border-box;
      margin-top: 5px;
      height: 40px;
    }
  
    .submit-container {
      text-align: right;
    }
  
    .submit-container input[type="submit"] {
      width: auto;
      padding: 10px 20px;
      font-size: 16px;
    }
  
    .submit-container hr {
      margin-top: 20px;
      border: none;
      border-top: 1px solid #ccc;
    }
  
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
  
    table th, table td {
      padding: 8px;
      border: 1px solid #ccc;
    }
  
    table td:nth-child(1) {
      text-align: center;
    }
  
    .copy-button {
      text-align: right;
      margin-top: 20px;
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    function handleCredentialResponse(response) {
      var authCode = response.credential;
      // Use the authCode to exchange for an access token
      // and make authenticated API requests
      // Replace this with your own code
      console.log("Received authCode:", authCode);
    }

    function validateForm(event) {
      event.preventDefault(); // Prevent default form submission behavior

      var summary = document.getElementById("summary").value;
      var description = document.getElementById("description").value;
      var actions = document.getElementById("actions").value;
      var supportLink = document.getElementById("supportLink").value;

      if (summary === "" || description === "" || actions === "") {
        alert("Please fill in all the required fields.");
        return false;
      }

      // Replace the following code with your own authentication logic

      // Call the Google Sign-In API to trigger the authentication flow
      gapi.signin2.render('g_id_signin', {
        'scope': 'profile email',
        'onsuccess': handleCredentialResponse
      });

      // End of authentication logic

      if (supportLink !== "" && supportLink !== "N/A") {
        var urlPattern = /^(ftp|http|https):\/\/[^ "]+$/;
        if (!urlPattern.test(supportLink)) {
          alert("Support Link should be a valid URL or 'N/A'.");
          return false;
        }
      }

      // Add new row to the table
      var table = document.getElementById("issueTable");
      var newRow = table.insertRow();

      var cell1 = newRow.insertCell(0);
      var cell2 = newRow.insertCell(1);
      var cell3 = newRow.insertCell(2);
      var cell4 = newRow.insertCell(3);
      var cell5 = newRow.insertCell(4);

      cell1.innerHTML = "<input type='text' class='ticket-input' />";
      cell2.innerHTML = summary;
      cell3.innerHTML = description;
      cell4.innerHTML = actions;
      cell5.innerHTML = supportLink;

      // Clear input fields
      document.getElementById("summary").value = "";
      document.getElementById("description").value = "";
      document.getElementById("actions").value = "";
      document.getElementById("supportLink").value = "";

      return true;
    }
  </script>
</head>
<body>
  <h1>Issue Tracker</h1>

  <form onsubmit="return validateForm(event)">
    <div class="grid-container">
      <div class="input-container">
        <h3>Issue Summary:</h3>
        <input type="text" id="summary" name="summary" required />
      </div>

      <div class="input-container">
        <h3>Description:</h3>
        <textarea
          id="description"
          name="description"
          rows="4"
          required
        ></textarea>
      </div>

      <div class="input-container">
        <h3>Actions Taken:</h3>
        <textarea id="actions" name="actions" rows="4" required></textarea>
      </div>

      <div class="input-container">
        <h3>Support Link:</h3>
        <input type="text" id="supportLink" name="supportLink" />
      </div>
    </div>

    <div class="submit-container">
      <input type="submit" value="Submit" />
      <hr />
    </div>

  <table id="issueTable">
    <tr>
      <th>Number of Tickets</th>
      <th>Issue Summary</th>
      <th>Description</th>
      <th>Actions Taken</th>
      <th>Support Link</th>
    </tr>
  </table>

  <div class="copy-button">
    <button onclick="copyInputs()">Copy Inputs</button>
  </div>

  <script src="https://apis.google.com/js/platform.js?onload=handleClientLoad" async defer></script>
</body>
</html>
