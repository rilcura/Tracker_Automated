<!DOCTYPE html>
<html>
  <head>
    <title>Issue Tracker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
      }

      .form-container {
        max-width: 500px;
        margin: 0 auto;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .button-container {
        text-align: center;
      }

      .submit-button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Issue Tracker</h1>

    <div class="form-container">
      <form id="issueForm">
        <div class="form-group">
          <label for="summary">Issue Summary:</label>
          <input
            type="text"
            id="summary"
            name="summary"
            placeholder="Enter the issue summary"
            required
          />
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <textarea
            id="description"
            name="description"
            placeholder="Enter the issue description"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="actions">Actions Taken:</label>
          <textarea
            id="actions"
            name="actions"
            placeholder="Enter the actions taken"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="supportLink">Support link:</label>
          <input
            type="text"
            id="supportLink"
            name="supportLink"
            placeholder="Enter the support link"
            required
          />
        </div>

        <div class="button-container">
          <button type="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </div>

    <script>
      // Submit form data to Google Sheets
      document
        .getElementById("issueForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          var formData = new FormData(this);
          var requestData = {};

          for (var [key, value] of formData.entries()) {
            requestData[key] = value;
          }

          // Send the form data to Google Sheets
          fetch("YOUR_BACKEND_ENDPOINT", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(requestData),
          })
            .then(function (response) {
              if (response.ok) {
                alert("Data submitted successfully!");
                document.getElementById("issueForm").reset(); // Reset the form
              } else {
                alert("An error occurred while submitting the data.");
              }
            })
            .catch(function (error) {
              console.error("Error:", error);
              alert("An error occurred while submitting the data.");
            });
        });
    </script>
  </body>
</html>
